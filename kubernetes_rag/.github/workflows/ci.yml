name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, develop, "feature/**", "fix/**"]

jobs:
  test:
    name: Tests (Python 3.11)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            kubernetes_rag/requirements.txt
            kubernetes_rag/requirements-test.txt

      - name: Install dependencies
        working-directory: kubernetes_rag
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pdfplumber beautifulsoup4

      - name: Run pytest
        working-directory: kubernetes_rag
        run: |
          pytest -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: kubernetes_rag/coverage.xml

  security:
    name: Security checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run bandit
        working-directory: kubernetes_rag
        run: |
          bandit -r src -f txt
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, feature/**]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kubernetes_rag
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run test suite
        env:
          TESTING: "true"
          OPENAI_API_KEY: "test-key"
          ANTHROPIC_API_KEY: "test-key"
        run: |
          pytest -q

  security-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kubernetes_rag
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scan tooling
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run bandit
        run: |
          bandit -r src chatgpt/backend/app -x tests