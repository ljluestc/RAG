# NGINX Ingress Controller â€” Helm Values Reference
# Used for RAG retrieval over configs

controller:
  replicaCount: 2
  config:
    use-forwarded-headers: "true"
    compute-full-forwarded-for: "true"
    proxy-body-size: "50m"
    proxy-connect-timeout: "60"
    proxy-read-timeout: "60"
    proxy-send-timeout: "60"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring

# Default backend for 404
defaultBackend:
  enabled: true
  replicaCount: 1

# TLS / cert-manager
extraArgs:
  default-ssl-certificate: "ingress/default-tls"

# Ingress class
controller:
  ingressClassResource:
    name: nginx
    default: true
